<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>成大系所選單</title>
    <script src="nckudep.js"></script>

</head>
<body>
    <h2>成大系所選單</h2>
    <select id="ncku-college"></select>
    <select id="ncku-dept"></select>
    <div id="nowdept"></div>
</body>
<script>
    var mycollege=document.getElementById("ncku-college");
    var mydept=document.getElementById("ncku-dept");
    var test = document.getElementById("nowdept");
    mycollege.onchange = cleardept;
    mydept.onchange = getnowdept;
    function cleardept(){
        test.innerHTML = "";
    }
    function getnowdept(){
        if (mydept[mydept.selectedIndex].value != -1) {
            test.innerHTML = "目前選擇的系所是："+ mydept[mydept.selectedIndex].value +" "+ mydept[mydept.selectedIndex].text;
        }else{
            test.innerHTML = "請選擇系所！";

        }
    }

</script>
</html>
